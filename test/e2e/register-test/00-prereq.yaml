apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |
      cd ../../.. && ./testbin/skaffold build --namespace ${NAMESPACE} --detect-minikube=true --default-repo $IMAGE_REGISTRY -q | ./testbin/skaffold deploy --namespace ${NAMESPACE} --build-artifacts -
delete:
  - apiVersion: marketplace.redhat.com/v1alpha1
    kind: MarketplaceConfig
    name: marketplaceconfig
  - apiVersion: v1
    kind: Secret
    name: redhat-marketplace-pull-secret
  - apiVersion: v1
    kind: Secret
    name: rhm-operator-secret
  - apiVersion: v1
    kind: ConfigMap
    name: razee-cluster-metadata
