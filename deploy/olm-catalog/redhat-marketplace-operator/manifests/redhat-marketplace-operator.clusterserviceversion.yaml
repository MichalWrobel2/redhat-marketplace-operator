apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "MarketplaceConfig",
          "metadata": {
            "name": "rhm-marketplaceconfig"
          },
          "spec": {
            "clusterUUID": "example-clusterUUID",
            "deploySecretName": "rhm-operator-secret",
            "installIBMCatalogSource": false,
            "rhmAccountID": "example-userid"
          }
        },
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "MeterBase",
          "metadata": {
            "name": "meterbase"
          },
          "spec": {
            "enabled": true,
            "prometheus": {
              "resources": {
                "limits": {
                  "cpu": "2",
                  "memory": "2Gi"
                },
                "requests": {
                  "cpu": "1",
                  "memory": "1G"
                }
              },
              "storage": {
                "size": "20Gi"
              }
            }
          }
        },
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "MeterDefinition",
          "metadata": {
            "name": "example-meterdefinition-2"
          },
          "spec": {
            "meterGroup": "partner.metering.com",
            "meterKind": "App",
            "workloadVertexType": "OperatorGroup",
            "workloads": [
              {
                "metricLabels": [
                  {
                    "aggregation": "sum",
                    "label": "container_spec_cpu_shares"
                  }
                ],
                "name": "app-pods",
                "ownerCRD": {
                  "apiVersion": "partner.metering.com/v1alpha1",
                  "kind": "App"
                },
                "type": "Pod"
              }
            ]
          }
        },
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "MeterReport",
          "metadata": {
            "name": "example-meterreport"
          },
          "spec": {
            "endTime": "2020-08-05T00:00:00Z",
            "prometheusService": {
              "name": "rhm-prometheus-meterbase",
              "namespace": "openshift-redhat-marketplace",
              "targetPort": "rbac"
            },
            "startTime": "2020-08-04T00:00:00Z"
          }
        },
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "RazeeDeployment",
          "metadata": {
            "name": "razeedeployment-example"
          },
          "spec": {
            "clusterUUID": "example-cluster-uuid",
            "enabled": true
          }
        },
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "RemoteResourceS3",
          "metadata": {
            "name": "example-remoteresources3"
          },
          "spec": {
            "auth": {
              "iam": {
                "apiKeyRef": {
                  "valueFrom": {
                    "secretKeyRef": {
                      "key": "accesskey",
                      "name": "rhm-cos-reader-key"
                    }
                  }
                },
                "grantType": "urn:ibm:params:oauth:grant-type:apikey",
                "responseType": "cloud_iam",
                "url": "https://iam.cloud.ibm.com/identity/token"
              }
            },
            "requests": [
              {
                "options": {
                  "url": "https://s3.us-east.cloud-object-storage.appdomain.cloud/your-accountId/your-cluster-uuid/name-of-child.yaml"
                }
              }
            ]
          }
        }
      ]
    capabilities: Full Lifecycle
    categories: Developer Tools
    certified: 'true'
    containerImage: quay.io/zach_source/redhat-marketplace-operator:latest
    createdAt: 2020-12-14T15:29:13Z
    description: The Red Hat Marketplace Operator provides cluster management, metering and operator installation for Red Hat Marketplace customers.
    olm.skipRange: '>=1.0.0 <1.0.6'
    operatorframework.io/suggested-namespace: openshift-redhat-marketplace
    operators.operatorframework.io/internal-objects: '["razeedeployments.marketplace.redhat.com","remoteresources3s.marketplace.redhat.com"]'
    repository: https://github.com/redhat-marketplace/redhat-marketplace-operator
    support: IBM Corporation
  name: redhat-marketplace-operator.v1.0.6
  namespace: redhat-marketplace-operator
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: MarketplaceConfig is configuration manager for our Red Hat Marketplace controllers
        displayName: Marketplace
        kind: MarketplaceConfig
        name: marketplaceconfigs.marketplace.redhat.com
        resources:
          - kind: MeterBase
            name: redhat-marketplace-operator
            version: v1alpha1
          - kind: OperatorSource
            name: redhat-marketplace-operator
            version: v1
          - kind: RazeeDeployment
            name: redhat-marketplace-operator
            version: v1alpha1
        specDescriptors:
          - description: ClusterName is the name that will be assigned to your cluster in the Red Hat Marketplace UI. If you have set the name in the UI first, this name will be ignored.
            displayName: Marketplace Cluster Name
            path: clusterName
          - description: ClusterUUID is the Red Hat Marketplace cluster identifier
            displayName: Cluster UUID
            path: clusterUUID
            x-descriptors:
              - hidden
          - description: DeploySecretName is the secret name that contains the deployment information
            displayName: Marketplace Secret Name
            path: deploySecretName
            x-descriptors:
              - Secret
          - description: EnableMetering enables the Marketplace Metering components
            displayName: Enable Metering
            path: enableMetering
            x-descriptors:
              - hidden
          - description: The features that can be enabled or disabled
            displayName: Disabled Features
            path: features
            x-descriptors:
              - hidden
          - description: Deployment represents the enablement of the razee deployment, defaults to true when not set
            displayName: Enable Razee deployment?
            path: features.deployment
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
          - description: Registration represents the enablement of the registration watchkeeper deployment, defaults to true when not set
            displayName: Enable Watchkeeper deployment?
            path: features.registration
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
          - description: InstallIBMCatalogSource is the flag that indicates if the IBM Catalog Source is installed
            displayName: Install IBM Catalog Source?
            path: installIBMCatalogSource
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
          - description: RhmAccountID is the Red Hat Marketplace Account identifier
            displayName: Marketplace Accound ID
            path: rhmAccountID
            x-descriptors:
              - text
        statusDescriptors:
          - description: Conditions represent the latest available observations of an object's stateonfig
            displayName: Conditions
            path: conditions
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes.conditions
          - description: MeterBaseSubConditions represent the latest available observations of the meterbase object's state
            displayName: Meter Base Sub Conditions
            path: meterBaseSubConditions
          - description: RazeeSubConditions represent the latest available observations of the razee object's state
            displayName: Razee Sub Conditions
            path: razeeSubConditions
        version: v1alpha1
      - description: MeterBase is the resource that sets up Metering for Red Hat Marketplace. This is an internal resource not meant to be modified directly.
        displayName: Metering
        kind: MeterBase
        name: meterbases.marketplace.redhat.com
        resources:
          - kind: Prometheus
            name: redhat-marketplace-operator
            version: v1
          - kind: ServiceMonitor
            name: redhat-marketplace-operator
            version: v1
        specDescriptors:
          - description: AdditionalConfigs are set by meter definitions and meterbase to what is available on the system.
            displayName: Additional Scrape Configs
            path: additionalScrapeConfigs
          - description: Enabled is the flag that controls if the controller does work. Setting enabled to "true" will install metering components. False will suspend controller operations for metering components.
            displayName: Enabled
            path: enabled
          - description: Prometheus deployment configuration.
            displayName: Prometheus
            path: prometheus
          - description: Replicas defines the number of desired replicas for the prometheus deployment. Used primarily when running metering on CRC
            displayName: Replicas
            path: prometheus.replicas
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: Selector for the pods in the Prometheus deployment
            displayName: Node Selector
            path: prometheus.selector
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:selector:'
          - description: Storage for the deployment.
            displayName: Storage
            path: prometheus.storage
          - description: Storage class for the prometheus stateful set. Default is "" i.e. default.
            displayName: Class
            path: prometheus.storage.class
          - description: EmptyDir is a temporary storage type that gets created on the prometheus pod. When this is defined metering will run on CRC.
            displayName: Empty Dir
            path: prometheus.storage.emptyDir
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: Storage size for the prometheus deployment. Default is 40Gi.
            displayName: Size
            path: prometheus.storage.size
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:podCount
        statusDescriptors:
          - description: MeterBaseConditions represent the latest available observations of an object's stateonfig
            displayName: Conditions
            path: conditions
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes.conditions
          - description: PrometheusStatus is the most recent observed status of the Prometheus cluster. Read-only. Not included when requesting from the apiserver, only from the Prometheus
            displayName: Prometheus Status
            path: prometheusStatus
        version: v1alpha1
      - description: MeterDefinition defines the meter workloads used to enable pay for use billing.
        displayName: Meter Definitions
        kind: MeterDefinition
        name: meterdefinitions.marketplace.redhat.com
        specDescriptors:
          - description: InstalledBy is a reference to the CSV that install the meter definition. This is used to determine an operator group.
            displayName: Installed By
            path: installedBy
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: APIVersion of the CRD
            displayName: APIVersion
            path: installedBy.apiVersion
            x-descriptors:
              - text
          - description: Kind of the CRD
            displayName: Kind
            path: installedBy.kind
            x-descriptors:
              - text
          - description: Group defines the operator group of the meter
            displayName: Group
            path: meterGroup
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Kind defines the primary CRD kind of the meter
            displayName: Kind
            path: meterKind
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Version defines the primary CRD version of the meter. This field is no longer used.
            displayName: Version
            path: meterVersion
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: PodMeterLabels name of the prometheus metrics you want to track. User workloads instead.
            displayName: Pod Meter Labels
            path: podMeterLabels
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: ServiceMeterLabels name of the meterics you want to track. Use workloads instead.
            displayName: Service Meter Labels
            path: serviceMeterLabels
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: VertexFilters are used when Namespace is selected. Can be omitted if you select OperatorGroup
            displayName: Vertex Label Selector
            path: workloadVertexLabelSelectors
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:fieldDependency:workloadVertexType:Namespace
          - description: WorkloadVertexType is the top most object of a workload. It allows you to identify the upper bounds of your workloads.
            displayName: Workload Vertex Type
            path: workloadVertexType
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:Namespace
              - urn:alm:descriptor:com.tectonic.ui:select:OperatorGroup
          - description: Workloads identify the workloads to meter.
            displayName: Workloads
            path: workloads
          - description: AnnotationSelector are used to filter to the correct workload.
            displayName: Annotation Selector
            path: workloads[0].annotationSelector
          - description: LabelSelector are used to filter to the correct workload.
            displayName: Label Selector
            path: workloads[0].labelSelector
          - description: MetricLabels are the labels to collect
            displayName: Metric Labels
            path: workloads[0].metricLabels
          - description: Aggregation to use with the query
            displayName: Aggregation
            path: workloads[0].metricLabels[0].aggregation
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:avg
              - urn:alm:descriptor:com.tectonic.ui:select:max
              - urn:alm:descriptor:com.tectonic.ui:select:min
              - urn:alm:descriptor:com.tectonic.ui:select:sum
          - description: Label is the name of the meter
            displayName: Label
            path: workloads[0].metricLabels[0].label
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:label
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Query to use for the label
            displayName: Query
            path: workloads[0].metricLabels[0].query
          - description: Name of the workload, must be unique in a meter definition.
            displayName: Name
            path: workloads[0].name
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: OwnerCRD is the name of the GVK to look for as the owner of all the meterable assets. If omitted, the labels and annotations are used instead.
            displayName: Owner CRD
            path: workloads[0].ownerCRD
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: APIVersion of the CRD
            displayName: APIVersion
            path: workloads[0].ownerCRD.apiVersion
            x-descriptors:
              - text
          - description: Kind of the CRD
            displayName: Kind
            path: workloads[0].ownerCRD.kind
            x-descriptors:
              - text
          - description: WorkloadType identifies the type of workload to look for. This can be pod or service right now.
            displayName: Workload Type
            path: workloads[0].type
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:PersistentVolumeClaim
              - urn:alm:descriptor:com.tectonic.ui:select:Pod
              - urn:alm:descriptor:com.tectonic.ui:select:Service
        statusDescriptors:
          - description: WorkloadResources is the list of resoruces discovered by this meter definition
            displayName: Workload Resources
            path: workloadResource
        version: v1alpha1
      - description: MeterReport is the Schema for the meterreports API
        displayName: Reports
        kind: MeterReport
        name: meterreports.marketplace.redhat.com
        specDescriptors:
          - description: EndTime of the job
            displayName: End Time
            path: endTime
          - description: ExtraArgs is a set of arguments to pass to the job
            displayName: Extra Args
            path: extraJobArgs
            x-descriptors:
              - hidden
          - description: MeterDefinitions is the list of meterDefinitions included in the report
            displayName: Meter Definitions
            path: meterDefinitions
          - description: InstalledBy is a reference to the CSV that install the meter definition. This is used to determine an operator group.
            displayName: Installed By
            path: meterDefinitions[0].spec.installedBy
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: APIVersion of the CRD
            displayName: APIVersion
            path: meterDefinitions[0].spec.installedBy.apiVersion
            x-descriptors:
              - text
          - description: Kind of the CRD
            displayName: Kind
            path: meterDefinitions[0].spec.installedBy.kind
            x-descriptors:
              - text
          - description: Group defines the operator group of the meter
            displayName: Group
            path: meterDefinitions[0].spec.meterGroup
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Kind defines the primary CRD kind of the meter
            displayName: Kind
            path: meterDefinitions[0].spec.meterKind
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Version defines the primary CRD version of the meter. This field is no longer used.
            displayName: Version
            path: meterDefinitions[0].spec.meterVersion
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: PodMeterLabels name of the prometheus metrics you want to track. User workloads instead.
            displayName: Pod Meter Labels
            path: meterDefinitions[0].spec.podMeterLabels
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: ServiceMeterLabels name of the meterics you want to track. Use workloads instead.
            displayName: Service Meter Labels
            path: meterDefinitions[0].spec.serviceMeterLabels
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:hidden
          - description: VertexFilters are used when Namespace is selected. Can be omitted if you select OperatorGroup
            displayName: Vertex Label Selector
            path: meterDefinitions[0].spec.workloadVertexLabelSelectors
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:fieldDependency:workloadVertexType:Namespace
          - description: WorkloadVertexType is the top most object of a workload. It allows you to identify the upper bounds of your workloads.
            displayName: Workload Vertex Type
            path: meterDefinitions[0].spec.workloadVertexType
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:Namespace
              - urn:alm:descriptor:com.tectonic.ui:select:OperatorGroup
          - description: Workloads identify the workloads to meter.
            displayName: Workloads
            path: meterDefinitions[0].spec.workloads
          - description: AnnotationSelector are used to filter to the correct workload.
            displayName: Annotation Selector
            path: meterDefinitions[0].spec.workloads[0].annotationSelector
          - description: LabelSelector are used to filter to the correct workload.
            displayName: Label Selector
            path: meterDefinitions[0].spec.workloads[0].labelSelector
          - description: MetricLabels are the labels to collect
            displayName: Metric Labels
            path: meterDefinitions[0].spec.workloads[0].metricLabels
          - description: Aggregation to use with the query
            displayName: Aggregation
            path: meterDefinitions[0].spec.workloads[0].metricLabels[0].aggregation
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:avg
              - urn:alm:descriptor:com.tectonic.ui:select:max
              - urn:alm:descriptor:com.tectonic.ui:select:min
              - urn:alm:descriptor:com.tectonic.ui:select:sum
          - description: Label is the name of the meter
            displayName: Label
            path: meterDefinitions[0].spec.workloads[0].metricLabels[0].label
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:label
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: Query to use for the label
            displayName: Query
            path: meterDefinitions[0].spec.workloads[0].metricLabels[0].query
          - description: Name of the workload, must be unique in a meter definition.
            displayName: Name
            path: meterDefinitions[0].spec.workloads[0].name
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: OwnerCRD is the name of the GVK to look for as the owner of all the meterable assets. If omitted, the labels and annotations are used instead.
            displayName: Owner CRD
            path: meterDefinitions[0].spec.workloads[0].ownerCRD
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:text
          - description: APIVersion of the CRD
            displayName: APIVersion
            path: meterDefinitions[0].spec.workloads[0].ownerCRD.apiVersion
            x-descriptors:
              - text
          - description: Kind of the CRD
            displayName: Kind
            path: meterDefinitions[0].spec.workloads[0].ownerCRD.kind
            x-descriptors:
              - text
          - description: WorkloadType identifies the type of workload to look for. This can be pod or service right now.
            displayName: Workload Type
            path: meterDefinitions[0].spec.workloads[0].type
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:select:PersistentVolumeClaim
              - urn:alm:descriptor:com.tectonic.ui:select:Pod
              - urn:alm:descriptor:com.tectonic.ui:select:Service
          - description: APIVersion of the CRD
            displayName: APIVersion
            path: meterDefinitions[0].status.workloadResource[0].apiVersion
            x-descriptors:
              - text
          - description: Kind of the CRD
            displayName: Kind
            path: meterDefinitions[0].status.workloadResource[0].kind
            x-descriptors:
              - text
          - description: PrometheusService is the definition for the service labels.
            displayName: Prometheus Service
            path: prometheusService
          - description: StartTime of the job
            displayName: Start Time
            path: startTime
        statusDescriptors:
          - description: Conditions represent the latest available observations of an object's stateonfig
            displayName: Conditions
            path: conditions
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes.conditions
          - description: A list of pointers to currently running jobs.
            displayName: Associated Job
            path: jobReference
          - description: MetricUploadCount is the number of metrics in the report
            displayName: Metric Upload Count
            path: metricUploadCount
          - description: QueryErrorList shows if there were any errors from queries for the report.
            displayName: Query Error List
            path: queryErrorList
          - description: UploadID is the ID associated with the upload
            displayName: Upload ID
            path: uploadUID
        version: v1alpha1
      - description: RazeeDeployment is the resources that deploys Razee for the Red Hat Marketplace. This is an internal resource not meant to be modified directly.
        displayName: (Internal) Razee Deployment
        kind: RazeeDeployment
        name: razeedeployments.marketplace.redhat.com
        resources:
          - kind: ConfigMap
            name: redhat-marketplace-operator
            version: v1
          - kind: Deployment
            name: redhat-marketplace-operator
            version: v1
          - kind: Secret
            name: redhat-marketplace-operator
            version: v1
        specDescriptors:
          - description: Location of your IBM Cloud Object Storage resources Used internally by the Operator
            displayName: Child Url
            path: childUrl
          - description: ClusterUUID is the cluster identifier, used for installing razee.
            displayName: Cluster UUID
            path: clusterUUID
          - description: Configuration values provided from redhat marketplace These are used internally by the Operator
            displayName: Deploy Config
            path: deployConfig
          - description: BucketName is the name of the bucket in Cloud Object Storage and correlates to your accountID
            displayName: Bucket Name
            path: deployConfig.bucketName
          - description: The file name of the child RemoteResourecS3
            displayName: Child RSS3 FIle Name
            path: deployConfig.childRRS3FileName
          - description: 'FileSourceURL DEPRECATED: The url of the filesource arg that gets passed into the razeedeploy-job'
            displayName: File Source URL
            path: deployConfig.fileSourceUrl
          - description: Api key used to access the bucket IBM COS
            displayName: Ibm Cos Reader Key
            path: deployConfig.ibmCosReaderKey
          - description: Base url for the instance of IBM COS
            displayName: Ibm Cos URL
            path: deployConfig.ibmCosUrl
          - description: Key used to identify a particular razee instance
            displayName: Razee Dash Org Key
            path: deployConfig.razeeDashOrgKey
          - description: Url used by the razee install to post data
            displayName: Razee Dash Url
            path: deployConfig.razeeDashUrl
          - description: DeploySecretName is the name of our secret where Razee variables are stored.
            displayName: Deploy Secret Name
            path: deploySecretName
          - description: Enabled is the flag that controls if the controller does work. Setting enabled to true will create a Razee namespace and deploy it's componenets. Set to false to bypass Razee installation
            displayName: Enabled
            path: enabled
          - description: The features that can be enabled or disabled
            displayName: Features
            path: features
            x-descriptors:
              - hidden
          - description: Deployment represents the enablement of the razee deployment, defaults to true when not set
            displayName: Enable Razee deployment?
            path: features.deployment
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
          - description: Registration represents the enablement of the registration watchkeeper deployment, defaults to true when not set
            displayName: Enable Watchkeeper deployment?
            path: features.registration
            x-descriptors:
              - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
          - description: Flag used by the RazeeDeployment Controller to decide whether to run legacy uninstall job Used internally by the Operator
            displayName: Legacy Uninstall Has Run
            path: legacyUninstallHasRun
          - description: TargetNamespace is configurable target of the razee namespace This is to support legancy installs. Please do not edit.
            displayName: Target Namespace
            path: targetNamespace
        statusDescriptors:
          - description: "JobConditions DEPRECATED: represent the latest available observations of an object's stateonfig"
            displayName: Job Conditions
            path: conditions
            x-descriptors:
              - urn:alm:descriptor:io.kubernetes.conditions
          - description: RazeeConditions represent the latest available observations of an object's stateonfig
            displayName: Conditions
            path: installConditions
          - description: 'JobState DEPRECATED: is the status of the Razee Install Job'
            displayName: Job State
            path: jobState
          - description: 'LocalSecretVarsPopulated DEPRECATED: informs if the correct local variables are correct set.'
            displayName: Local Secret Vars Populated
            path: localSecretVarsPopulated
          - description: MissingValuesFromSecret validates the secret provided has all the correct fields
            displayName: Missing Deploy Secret Values
            path: missingValuesFromSecret
          - description: NodesFromRazeeDeployments contains the pods names created by the rhm-watch-keeper and rhm-remote-resources3-controller deployments
            displayName: Nodes From Razee Deployments
            path: nodesFromRazeeDeployments
          - description: NodesFromRazeeDeploymentsCount contains the pods names created by the rhm-watch-keeper and rhm-remote-resources3-controller deployments
            displayName: Nodes From Razee Deployments Count
