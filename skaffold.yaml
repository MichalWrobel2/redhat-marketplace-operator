apiVersion: skaffold/v2beta5
kind: Config
metadata:
  name: redhat-marketplace-operator
build:
  local:
    concurrency: 4
    useBuildkit: true
  tagPolicy:
    envTemplate:
      template: '{{.IMAGE_NAME}}'
  artifacts:
    - image: redhat-marketplace-operator
      docker:
        dockerfile: build/Dockerfile
        buildArgs:
          VERSION: '{{.VERSION}}'
        cacheFrom:
          - registry.access.redhat.com/ubi8/ubi:latest
          - quay.io/rh-marketplace/golang-base:1.14
    - image: redhat-marketplace-reporter
      docker:
        dockerfile: build/reporter.Dockerfile
        buildArgs:
          VERSION: '{{.VERSION}}'
        cacheFrom:
          - registry.access.redhat.com/ubi8/ubi:latest
          - quay.io/rh-marketplace/golang-base:1.14
    - image: redhat-marketplace-metric-state
      docker:
        dockerfile: build/metricState.Dockerfile
        buildArgs:
          VERSION: '{{.VERSION}}'
        cacheFrom:
          - registry.access.redhat.com/ubi8/ubi:latest
          - quay.io/rh-marketplace/golang-base:1.14
deploy:
  helm:
    releases:
      - name: rhm-operator
        artifactOverrides:
          image: redhat-marketplace-operator
          reporterImage: redhat-marketplace-reporter
          metricStateImage: redhat-marketplace-metric-state
        chartPath: deploy/chart
        setValueTemplates: 
          devpostfix: "{{.DEVPOSTFIX}}"
          namespace: "{{.NAMESPACE}}"
        wait: false
        valuesFiles:
          - deploy/chart/values.yaml
  kubectl:
    manifests:
      - deploy/crds/*cr.yaml
    flags:
      disableValidation: true
      delete:
        - '--wait'
        - '--timeout=120s'
profiles:
  - name: dev
    activation:
      - command: dev
  - name: base
    build:
      artifacts:
        - image: golang-base
          docker:
            dockerfile: build/base.Dockerfile
            cacheFrom:
              - registry.access.redhat.com/ubi8/ubi:latest
